<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .card {
        box-shadow: 10px 10px 5px 0px hsl(0, 0%, 7%);
      }

      @media (min-width: 992px) {
        .card {
          width: 50%;
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body class="container-fluid bg-warning h-100 w-100">
    <div
      class="d-flex p-5 justify-content-center align-items-center h-100 w-100"
    >
      <div class="card p-4 border-black border-2">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
          class="card-img-top rounded-3"
        />
        <div class="card-body">
          <div>
            <button class="btn btn-warning my-3">Learning</button>
            <p class="text-muted">Published 21 Dec 2023</p>
          </div>
        </div>
        <hgroup class="card-body">
          <h1 class="fw-bolder lh-lg">HTML & CSS foundations</h1>
          <p class="text-break">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
        </hgroup>
        <footer class="card-body">
          <figure class="d-flex gap-5 align-items-center">
            <picture>
              <img
                src="assets/images/image-avatar.webp"
                alt="Greg Hooper profile"
              />
            </picture>
            <figcaption class="fw-bolder">Greg Hooper</figcaption>
          </figure>
        </footer>
      </div>
    </div>
  </body>
</html>
